<div mat-dialog-content>
  <mat-form-field class="full-width">
    <mat-label>Загаловак</mat-label>
    <input matInput [(ngModel)]="model.title">
  </mat-form-field>
  <br>
  <mat-form-field class="full-width">
    <mat-label>Катэгорыі</mat-label>
    <mat-select [(ngModel)]="model.tags" multiple>
      <mat-option *ngFor="let tag of objectKeys(eventTypeMapping)" [value]="tag">{{eventTypeMapping[tag]}}</mat-option>
    </mat-select>
  </mat-form-field>
  <h3>Дата: {{dateString}}</h3>
  <div *ngIf="date.length === 1" class="full-width">
    <div class="datetime">
      <mat-form-field color="primary" class="event-date">
        <input matInput (dateInput)="updateDates($event, 0)" autocomplete="off" [matDatepicker]="picker1" [value]="date[0]">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1 color="accent"></mat-datepicker>
      </mat-form-field>
      <div class="time">
        <mat-form-field class="hour">
          <mat-label>Гадзін</mat-label>
          <mat-select (selectionChange)="updateHour($event)" [(ngModel)]="time.hour">
            <mat-option *ngFor="let hour of hours" [value]="hour">
              {{hour}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="minute">
          <mat-label>Хвілін</mat-label>
          <mat-select (selectionChange)="updateMinute($event)" [(ngModel)]="time.minute">
            <mat-option *ngFor="let minute of minutes" [value]="minute">
              {{minute}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <button mat-button class="add-button" (click)="addDate()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="flex-container event-dates"  *ngIf="date.length === 2">
    <div class="datetime">
      <mat-form-field color="primary" class="event-date">
        <mat-label>з</mat-label>
        <input matInput (dateInput)="updateDates($event, 0)" autocomplete="off" [matDatepicker]="picker1" [value]="date[0]">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1 color="accent"></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="datetime">
      <mat-form-field color="primary" class="event-date">
        <mat-label>па</mat-label>
        <input matInput (dateInput)="updateDates($event, 1)" autocomplete="off" [matDatepicker]="picker2" [value]="date[1]">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2 color="accent"></mat-datepicker>
      </mat-form-field>
    </div>
    <button mat-button class="remove-button" (click)="removeDate()">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>Адмена</button>
  <button mat-button (click)="onYesClick()">Пацвердзіць</button>
</div>
